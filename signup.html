<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_Green.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify | Sign Up</title>
</head>
<body>
    <main>
        <section id="brand-image">
            <img src="images/logo-new.png" alt="">
        </section>
        <section id="sign-up-form">
            <div class="form-wrapper">
                <h1>Sign up for free to start listening.</h1>
                <a href="">
                    <button><i class="fab fa-facebook-f"></i> Sign Up with Facebook</button>
                </a>
                <a href="" class="Googlelogo">
                    <button class="btn google-btn"><i class="fab fa-google-plus-g"></i> Sign Up with Google</button>
                </a>
                <a href="" class="Applelogo">
                    <button class="btn apple-btn"><i class="fab fa-apple"></i> Sign Up with Apple</button>
                </a>
                
                <div class="divider">
                    <div></div>
                    <p>or</p>
                    <div></div>
                </div>

                
                <form action="signup.php" method="POST">
                    <label>Enter your email</label> 
                    <input type="text" name="email" placeholder="Enter your email." required>
                
                    <label>Confirm your email</label> 
                    <input type="text" name="email_confirm" placeholder="Confirm your email." required>
                
                    <label>Enter your password</label> 
                    <input type="password" name="password" placeholder="Create a password." required>
                
                    <label>Confirm your password</label> 
                    <input type="password" name="password_confirm" placeholder="Enter your password again." required>
                
                    <label>What should we call you?</label> 
                    <input type="text" name="username" placeholder="Enter a Profile name." required>
                
                    <label>What's your date of birth?</label> 
                    <input type="date" name="dob" required>
                
                    <label> What's your gender?</label>
                    <div class="gender-container">
                        <input type="radio" id="male" name="gender" value="male" class="gender-radio" required>
                        <label for="male" class="gender">Male</label><br>
                        <input type="radio" id="female" name="gender" value="female" class="gender-radio" required>
                        <label for="female">Female</label><br>
                        <input type="radio" id="other" name="gender" value="other" class="gender-radio" required>
                        <label for="other" class="gender">Other</label>
                    </div>

                    <input type="checkbox" class="gender">Share my registration data with Spotify's content providers for marketing purposes.
                    <br><br>
                
                    <button class="sign-up-btn" type="submit">Sign Up</button>
                </form>
                <span>Already have an Account? Click </span><a href="http://localhost/SpotifyClone/login.html">here</a><span> to Login.</span>
                
            </div>
        </section>
    </main>
</body>
</html>
